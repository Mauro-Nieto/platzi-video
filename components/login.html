<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&display=swap" rel="stylesheet">

    
    <title>Document</title>
</head>
<body>
    <!-- header -->
    <header class="header">
      <img tabindex="0" class="header__img" src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="logo">  
    </header> 

    <!-- login -->
    <section class="login">
      <section class="login__container">
          <h2 tabindex="0">Inicia Sesión</h2>
          <form class="login__container--form">
            <input aria-label="Correo" class="input" type="text" placeholder="correo">
            <input aria-label="Contraseña" class="input" type="password" placeholder="Contraseña">
            <button class="button">Iniciar sesión</button>
            <div class="login__container--remember-me">
              <label>
                <input type="checkbox" name="" id="box1" value="checkbox">Recuerdame
              </label>
              <a href="/">Olvide mi Contraseña</a>
            </div>
          </form>
          <section class="login__container--social-media">
            <div><img src="../assets/google-icon.png" alt="icono google">Inicia sesión con google</div>
            <div><img src="../assets/twitter-icon.png" alt="icono twiter">Inicia sesión con twiter</div>
          </section>
          <p class="login__container--register">No tienes ninguna cuenta <a href="/">Regístrate</a></p>
        </section>
    </section>
</body>
</html>
